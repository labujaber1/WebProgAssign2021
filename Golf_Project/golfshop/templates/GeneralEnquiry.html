{% extends 'Base.html' %}
{% load static %}
{% block content %}

{% load crispy_forms_tags %}

<div class="container jumbotron">
    <h4>Make a general enquiry</h4>
    <br>
    <div class="col-lg-6">
        <div class="card card-body">
            {% include 'Messages.html' %} 
            <form method="POST" action="">
                {% csrf_token %}
                {{ form|crispy }}
                {{ GeneralEnquiry|crispy }}
                
                <br>
                <input class="btn btn-success" type="submit" value="Send enquiry">
                <p>Not registered?<a href="{% url 'RegisterCustomer' %}">Register</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
