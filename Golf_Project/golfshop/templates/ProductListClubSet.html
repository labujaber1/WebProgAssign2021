{% extends 'Base.html' %}
{% load static %}

{% block bubbly_fun %}

{% endblock %}

{% block content %}

<!--List of products-->
<br>
<div class="container bg-success text-white text-center p-5" >
        <h1>Club list</h1>
</div>
<div class="container  bg-warning text-dark ">
    <div style="display: flex; flex-direction: row; flex-wrap: wrap">
    {% for clubSet in clubSet %}
        <ul>
            <div class="card" style="width: 9rem;  margin: 8px">
                <img src="{{ clubSet.clubSet_image.url }}" class="card-img-top" style="height: 9rem" alt="golf club set">
                    <div class="card-body">
                        <a href="{% url 'SetOfProducts' clubSet.id %}">
                            {{clubSet.clubSet_name | capfirst}} {{clubSet.getSet_clubSet_type_display }} {{clubSet.get_clubSet_brand_display}}
                        </a>   
                    </div>
            </div>
        </ul>
    {% endfor %}
    </div>
</div>

{% endblock %}
